<div class="row">  
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
        <button type="submit" class="btn btn-primary arriba"  ng-click="nuevaEmpresa()" >Nueva empresa</button>
        <div class="scroll">
            <table class="table table-striped table-bordered">
                <tr>
                    <th width="5%">#</th>
                    <th width="20%">Nombre</th>
                    <th width="10%">RUT</th>
                    <th width="30%">Dirección</th>
                     <th width="30%">Centro de acopio</th>
                    <th width="10%">Teléfono</th>
                    <th width="10%">Celular</th>
                    <th width="5%">Acciones</th>
                </tr>
                <tr ng-repeat="x in empresas">
                    <td class="data">{{ x.id_empresa }}</td> 
                    <td ng-pointer class="data">{{ x.nombre_empresa }}</td>
                    <td ng-pointer class="data">{{ x.rut_empresa }}</td>
                    <td ng-pointer class="data">{{ x.direccion_empresa }}</td>
                    <td ng-pointer class="data">{{ x.centro_de_acopio.nombre_centro }}</td>
                    <td ng-pointer class="data">{{ x.telefono_empresa }}</td>
                    <td ng-pointer class="data">{{ x.celular_empresa }}</td>
                    <td  align='center'>
                        <i class="fa fa-edit fa-2x pointer" ng-click="editarEmpresa(x.id_empresa)" ng-if="x.id_empresa !== 1"  title="Editar empresa"></i>
                        <i class="fa fa-trash fa-2x pointer" ng-click="eliminarEmpresa(x.id_empresa)" ng-if="x.id_empresa !== 1" title="Eliminar empresa"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
