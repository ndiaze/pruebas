<div class="row">  
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
        <button type="submit" class="btn btn-primary arriba"  ng-click="nuevoUsuario()" >Nuevo usuario</button>
        <div class="scroll">
            <table class="table table-striped table-bordered">
                <tr>
                    <th width="5%">#</th>
                    <th width="20%">Empresa</th>
                    <th width="20%">Rol</th>
                    <th width="20%">Nombre de usuario</th>
                    <th width="15%">Acciones</th>
                </tr>
                <tr ng-repeat="x in usuarios">
                    <td class="data">{{ x.id }}</td> 
                    <td ng-pointer class="data">{{ x.empresa.nombre_empresa }}</td>
                    <td ng-pointer class="data">{{ x.rol.rol_nombre }}</td>
                    <td ng-pointer class="data">{{ x.username }}</td>
                    <td align='center'>
                        <i class="fa fa-lock fa-2x pointer" ng-click="cambiarClave( x.id )" title="Cambiar clave"></i>
                        <i class="fa fa-trash fa-2x pointer" ng-click="eliminarUsuario( x.id )" title="Eliminar usuario"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
